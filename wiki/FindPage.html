<script type="text/javascript">
function show_ele(id, show) {
  var e = document.getElementById(id);
  if (!e || !e.style) return;
  e.style.display = show ? 'block' : 'none';
}
function toggle(show_google) {
  show_ele("search1", ! show_google);
  show_ele("search2",   show_google);
  show_ele("local_results",  ! show_google);
  var ele1 = document.getElementById("search_query1");
  var ele2 = document.forms[1].elements["search"];
  if (show_google) {
    ele2.focus();
    ele2.value = ele1.value;
  }
  else {
    ele1.focus();
    ele1.value = ele2.value;
  }
}
</script>
